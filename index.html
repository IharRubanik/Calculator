<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc_display">
                <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
            </div>
            <div class="calc-buttons">
                <button class="button" id="ce">ce</button>
                <button class="button" id="c">c</button>
                <button class="button" id="split">/</button>
                <button class="button" id="multiply">*</button>
                <button class="button" id="#">7</button>
                <button class="button" id="#">8</button>
                <button class="button" id="#">9</button>
                <button class="button" id="minus">-</button>
                <button class="button" id="#">4</button>
                <button class="button" id="#">5</button>
                <button class="button" id="#">6</button>
                <button class="button" id="plus">+</button>
                <button class="button" id="#">1</button>
                <button class="button" id="#">2</button>
                <button class="button" id="#">3</button>
                <button class="button" id="equally">=</button>
                <button class="button" id="#">0</button>
                <button class="button" id="#">.</button>

            </div>
        </div>


    </div>
    
</body>
</html>
