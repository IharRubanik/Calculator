<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc_display">
                <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
            </div>
            <div class="calc-buttons">
                <button class="button_clean" id="ce">ce</button>
                <button class="button_clean" id="c">c</button>
                <button class="button_operator" id="split">/</button>
                <button class="button_operator" id="multiply">*</button>
                <button class="button_number" id="7">7</button>
                <button class="button_number" id="8">8</button>
                <button class="button_number" id="9">9</button>
                <button class="button_operator" id="minus">-</button>
                <button class="button_number" id="4">4</button>
                <button class="button_number" id="5">5</button>
                <button class="button_number" id="6">6</button>
                <button class="button_operator" id="plus">+</button>
                <button class="button_number" id="1">1</button>
                <button class="button_number" id="2">2</button>
                <button class="button_number" id="3">3</button>
                <button class="button_operator" id="result">=</button>
                <button class="button_number" id="0">0</button>
                <button class="button_decimal" id="decimal">.</button>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
